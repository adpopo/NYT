<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

   <title>Gify in the rough</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <style>
		.panel-body a 
		{
		    word-break:break-all
		}
	</style>
 
</head>

<body>
	<div class="container">
		<div class="jumbotron" style="background-color: #F0F2EB ; color: #FF4242;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>

			<div class="row">
			<!-- search term entry -->
				<div class="col-sm-12">
					<label for="searchBox">Search Me:</label>
					<input type="text" class="form-control" id="SearchTerm">
				</div>
			</div>	

		<div class="row">
		<!-- api call limit -->
			<div class="col-sm-12">
				<label for="numRec">Number of Records:</label>
				<select class="form-control">
		  			<option value="10">10</option>
		  			<option value="6">6</option>
					<option value="3">3</option>
					<option value="1">1</option>
				</select>
			</div>
		</div>

		<div class="row">
		<!-- start year - mandatory -->
			<div class="col-sm-12">
				<label for="startYear">Start Year:</label>
				<input type="text" class="form-control" id="startYear">
			</div>	
		</div>

		<div class="row">
		<!-- end year - optional -->
			<div class="col-sm-12">
				<label for="endYear">End Year:</label>
				<input type="text" class="form-control" id="endYear">
			</div>
		</div>

		<br>

		<!-- buttons - event listeners here -->
		<button id="search" class="btn btn-warning">Search</button>
		<button id="clear" class="btn btn-danger">Clear Results</button>
			

		</div>

		<div id="articles"></div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="nyt.js"></script>
	</div>
</body>
